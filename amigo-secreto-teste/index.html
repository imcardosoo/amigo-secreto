<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>

        <!-- Campo de adicionar amigos -->
        <div class="form">
            <input type="text" id="nome-amigo" placeholder="Nome do participante">
            <button id="adicionar">Adicionar</button>
        </div>

        <!-- Lista de participantes -->
        <div id="lista-amigos">
            <ul id="amigos-list"></ul>
        </div>

        <!-- Botões de ação -->
        <button id="sortear">Sortear</button>
        <button id="reiniciar">Reiniciar</button>
    </div>

    <!-- Modal (Pop-up) para mostrar sorteio individualmente -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="mensagem-sorteio"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
